<p>ScreenShotの撮り方</p>

<p>&nbsp;&nbsp;&nbsp; キーボード左側のAlt+Ctrl+Shift+PrintScrnを押します。<br>
&nbsp;&nbsp;&nbsp; File名は｢*****.IFF｣　と付けます<br>
&nbsp;&nbsp;&nbsp; これでIFF形式でSSが撮れます。ただしIFFとは元々AMIGAのフォーマットなので<br>
&nbsp;&nbsp;&nbsp; WINで読み出すにはそれなりに苦労がいります。<br>
　　他のフォーマットでも撮れるみたいですが詳しくは解りません</p>
